<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      OpenLayers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" class="map"></div>
</ion-content>

<br>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places; index as id">
      <ion-button (click)="addClickedMarker(id)">{{ place.nome }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
